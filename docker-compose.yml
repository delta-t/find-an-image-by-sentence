version: '3'
services: 
    flask:
        environment: 
            - FLASK_APP=main.py
            - FLASK_ENV=development
            - FLASK_DEBUG=1
            - PYTHONUNBUFFERED=True
        build: .
        
        ports: 
            - "5001:5001"
        command: gunicorn -w 4 -b 0.0.0.0:5001 main:app --reload

        volumes: 
            - ./:/app